name: pinterest_app
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2

  # connect network
  http: ^0.13.4
  http_interceptor: ^1.0.2

  # database
  hive_flutter: ^1.1.0
  shared_preferences: ^2.0.15
  flutter_staggered_grid_view: ^0.6.2
  firebase_auth: ^3.6.2
