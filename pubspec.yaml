  # image
  cached_network_image: ^3.2.1
  transparent_image: ^2.0.0
  image_picker: ^0.8.5+3
  # decoration
  lottie: ^1.3.0
  share_plus: ^4.0.10
  image_downloader: ^0.31.0
  connectivity_plus: ^2.3.6
